<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://www.ifes.edu.br/templates/padraogoverno01/favicon.ico" type="image/x-icon">
  <link rel="icon" href="https://www.ifes.edu.br/templates/padraogoverno01/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <title>Cadastro de Clientes</title>
  <script src="script.js" defer></script>

</head>
<body onload="createTr();">

  <div class="container">

    <div class="card" style="margin: 20px;">
      <h5 class="card-header">Cadatro de Clientes</h5>
      <div class="card-body">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="nome@teste.com.br">
        </div>
        <div style="width: 200px;">
          <label for="ano" class="form-label">Ano</label>
          <input type="number" class="form-control" id="ano">
        </div>
      </div>
      <div class="card-footer" style="text-align: center;">
        <a href="#" class="btn btn-primary">Cadastrar</a>
      </div>
    </div>

    <table class="table table-bordered">
      <thead>
        <th>Id</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ano</th>
        <th>Ações</th>
      </thead>
      <tbody>
        <!--Conteúdo carregado no JavaScript-->
      </tbody>
    </table>
  </div>
</body>
</html>

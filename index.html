<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <title>Cadastro de Clientes</title>
  <script src="script.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"  rel="stylesheet" >

</head>
<body onload="createTr()">

  <div class="container" style="margin-top: 20px;">
    <div class="card">
      <h5 class="card-header">Cadastro de Clientes</h5>
      <div class="card-body">
        <form id="formulario">
          <div class="mb-3" style="width: 200px;">
            <label for="identificador" class="form-label">Identificador</label>
            <input type="text" class="form-control" id="identificador" readonly>
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3" style="width: 200px;">
            <label for="ano" class="form-label">Ano de Nascimento</label>
            <input type="number" class="form-control" id="anoNascimento">
          </div>
          <div class="mb-3 text-center">
            <button type="reset" class="btn btn-primary" style="width: 130px;">
              <i class="bi bi-x-lg"></i> Limpar
            </button>
            <button type="button" class="btn btn-primary" style="width: 130px;" onclick="registrar()">
              <i class="bi bi-check-lg"></i> Registrar
            </button>
          </div>
        </form>
      </div>
    </div>
  
    <table class="table " style="width: 100%; margin-top: 15px;">
      <thead>
        <th>Id</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ano</th>
        <th>Ações</th>
      </thead>
      <tbody>
        <!--Conteúdo carregado no JavaScript-->
      </tbody>
    </table>
  </div>
</body>
</html>
